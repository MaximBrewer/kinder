<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#
              video: http://ogp.me/ns/video#
              ya: http://webmaster.yandex.ru/vocabularies/">

<head>
    <meta charset="UTF-8">
    <title>PlatformCraft</title>
    <link href="//s.platformcraft.ru/video/videojs/video-js5.19.2.min.css" rel="stylesheet">




    <link href="//s.platformcraft.ru/video/videojs.addon.css" rel="stylesheet">
</head>

<body style="margin:0px">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Or if you want a more recent alpha version -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@alpha"></script> -->

    <div tabindex="-1" playsinline="" webkit-playsinline=""
        class="custom-template video-js video-addon-js vjs-default-skin vjs-big-play-centered vjs-nofull vjs-paused vjs-controls-enabled vjs-workinghover vjs-user-active video-dimensions" id="video" role="region" aria-label="video player">
        <video id="video_html5_api" class="vjs-tech" webkit-playsinline="" playsinline="" tabindex="-1" src="/playlist1.m3u8">
            <p class="vjs-no-js">
                Для просмотра включите яваскрипт или обновите браузер до <a href="http://videojs.com/html5-video-support/" target="_blank" class="vjs-hidden" hidden="hidden">совместимых с HTML5 видео</a>
            </p>
        </video>
        <div class="vjs-poster" id="poster" tabindex="-1" aria-disabled="false"
            style="background-image: url(&quot;https://montage-cache.cdnvideo.ru/montage/.previews/preview-5fae91b4ef3db56d66205367.jpg&quot;);">
        </div>
    </div>

    <script>
        var video = document.getElementById('video_html5_api');
            var poster = document.getElementById('poster');
        var videoSrc = '/playlist1.m3u8';
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);

        video.on("play", function() {
            poster.style.display = "none";
        });
        video.on("pause", function() {
            console.log(this);
            poster.style.display = "inline-block";
        });

    </script>
    <a href="javascript:void(0);" onclick="video.play()">Play</a>
</body>

</html>
